<form [formGroup]="catalogForm" (ngSubmit)="save()">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" class="form-control" id="name" placeholder="Название" formControlName="name"
                    [ngClass]="{
                    'has-error':
                        catalogForm.get('name')?.invalid &&
                        catalogForm.get('name')?.touched
                }">
                <small class="form-text text-nuted">
                    Обязательное поле длиной 100 символов
                </small>
                <div class="form-group mt-2">
                    <label for="article" class="control-label">Артикул продукта</label>
                    <input type="text" min="0" class="form-control" id="article" placeholder="Артикул"
                        formControlName="article" [ngClass]="{
                        'has-error':
                            catalogForm.get('article')?.invalid &&
                            catalogForm.get('article')?.touched
                    }">
                    <small class="form-text text-nuted">
                        Обязательное поле длиной 100 символов
                    </small>
                </div>
                <div class="form-group mt-2">
                    <label for="price" class="control-label">Цена</label>
                    <input type="number" min="0" class="form-control" id="price" placeholder="Цена"
                        formControlName="price" [ngClass]="{
                    'has-error':
                        catalogForm.get('price')?.invalid &&
                        catalogForm.get('price')?.touched
                }">
                    <small class="form-text text-nuted">
                        Обязательное поле длиной 100 символов, вводятся только цифры
                    </small>
                </div>
                <div class="form-group mt-2">
                    <label for="producer" class="control-label">Производитель продукта</label>
                    <input type="text" class="form-control" id="producer" placeholder="Производитель"
                        formControlName="producer">
                    <small class="form-text text-nuted">
                        Необязательное поле длиной 100 символов
                    </small>
                </div>
                <div class="form-group mt-2">
                    <label for="category" class="control-label">Категория товара</label>
                    <select class="form-select" aria-label="Default select example" type="text" id="category"
                        formControlName="category" [ngClass]="{
                    'has-error':
                        catalogForm.get('category')?.invalid &&
                        catalogForm.get('category')?.touched
                }">
                        <option *ngFor="let category of catalogServices.categories" value=" {{category.id}}">{{ category.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="weight" class="control-label">Вес продукта</label>
                    <input type="number" min="0" class="form-control" id="weight" placeholder="Вес"
                        formControlName="weight" [ngClass]="{
                    'has-error':
                        catalogForm.get('weight')?.invalid &&
                        catalogForm.get('weight')?.touched
                }">
                    <small class="form-text text-nuted">
                        Обязательное поле длиной 100 символов, вводятся только цифры
                    </small>
                </div>
                <div class="form-group mt-2">
                    <label for="count" class="control-label">Количество продуктов</label>
                    <input type="number" min="0" class="form-control" id="count" placeholder="Количество"
                        formControlName="count" [ngClass]="{
                    'has-error':
                        catalogForm.get('count')?.invalid &&
                        catalogForm.get('pcount')?.touched
                }">
                    <small class="form-text text-nuted">
                        Обязательное поле, длиной 50 символов, вводятся только цифры
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary" [disabled]="catalogForm.invalid">Сохранить</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-danger mt-2" *ngIf="id" (click)="delete()">Удалить</button>
            </div>
        </div>
    </div>
</form>
